#
version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/expo-cli
    steps:
      - checkout
      - restore_cache:
          key: yarn-v3-{{ checksum "yarn.lock" }}
      - run: yarn bootstrap
      - save_cache:
          key: yarn-v3-{{ checksum "yarn.lock" }}
          paths:
            - ~/yarn_cache
      - run:
          name: 'dev-tools tests'
          working_directory: ~/expo-cli/packages/dev-tools
          command: yarn test
      - run:
          name: 'json-file tests'
          working_directory: ~/expo-cli/packages/json-file
          command: yarn test
      - run:
          name: 'expo-codemod tests'
          working_directory: ~/expo-cli/packages/expo-codemod
          command: yarn test
