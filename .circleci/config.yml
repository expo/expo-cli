    executor: << parameters.e >>
    working_directory: ~/expo-cli/packages/expo-cli
    steps:
      - attach_workspace:
          at: "~"
      - run: yarn test
  test-expo-codemod:
    parameters:
      e:
        type: executor
    executor: << parameters.e >>
    working_directory: ~/expo-cli/packages/expo-codemod
    steps:
      - attach_workspace:
